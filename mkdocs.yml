site_name: Headless Wheel Builder
site_description: A universal, headless Python wheel builder supporting local paths, git repos, and CI/CD pipelines
site_url: https://your-org.github.io/headless-wheel-builder
repo_url: https://github.com/your-org/headless-wheel-builder
repo_name: your-org/headless-wheel-builder

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Building Wheels: guide/building.md
      - Source Types: guide/sources.md
      - Build Isolation: guide/isolation.md
      - Publishing: guide/publishing.md
      - Versioning: guide/versioning.md
  - CLI Reference:
      - Overview: cli/index.md
      - Build Command: cli/build.md
      - Inspect Command: cli/inspect.md
      - Publish Command: cli/publish.md
      - Version Command: cli/version.md
  - API Reference:
      - Core: api/core.md
      - Isolation: api/isolation.md
      - Publishing: api/publishing.md
      - Versioning: api/versioning.md
  - Contributing: CONTRIBUTING.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/headless-wheel-builder
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/headless-wheel-builder
